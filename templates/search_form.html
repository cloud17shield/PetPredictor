                <div align="center">
                    <a class="waves-effect waves-light btn">Image: &nbsp; <input type="file" name="myfile"/></a>
                </div>

                <br><br>

                <button class="btn waves-effect waves-light" type="submit" name="action">Submit

                </button>
                <br><br><br>

                <label><a>Video</a></label>

</div>
